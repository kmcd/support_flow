<% (1..999).each do |request_id| %>
open_support_request_activity_<%= request_id %>:
  team_id: 1
  owner_id: <%= rand(1..15) %>
  owner_type: Customer
  recipient_id: 1
  recipient_type: Team
  trackable_id: <%= request_id %>
  trackable_type: Request
  key: 'request.open'
  parameters: <%= { message:Faker::Hacker.say_something_smart }.to_json %>
  created_at: <%= request_id.days.ago %>
<% end %>

